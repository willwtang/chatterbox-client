<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chooterboox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/d3/d3.min.js"></script>
    <script src="scripts/jquery.timeago.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1 class="title">chooterboox</h1>

      <h2 class="subtitle">Current Room</h2>
      <select id="roomSelect"></select>

      <h2 class="subtitle">Send a message</h2>
      <div id="send">
        <div class="input-field">
          <div class="input-descriptor">Room</div>
          <input type="text" id="room" placeholder="Enter the room!"></input>
        </div>
        <div class="input-field">
          <div class="input-descriptor">Username</div>
          <input type="text" id="username" placeholder="Enter your username!"></input>
        </div>
        <div class="input-field">
          <div class="input-descriptor">Message</div>
          <input type="text" id="message" placeholder="Enter a message!"></input>
        </div>
        <div>
          <input type="submit" class="submit" value="submit"></input>
        </div>
      </div>
    </div>

    <div id="chats"></div>
  </body>
</html>
